<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Adventskalender 2025</title>

  <!-- iPhone / PWA-like -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#000000" />

  <style>
    /* =========================================================
       Minimal Advent 2025
       Colors: Black / White / Silver
       No gradients. Clean. App-like without fake device UI.
       ========================================================= */

    :root{
      --bg: #000000;
      --panel: #000000;
      --tile: #000000;
      --silver: #c0c0c0;
      --white: #ffffff;

      --radius-panel: 18px;
      --radius-tile: 14px;

      --border-weak: 1px solid rgba(192,192,192,0.28);
      --border-strong: 1px solid rgba(192,192,192,0.55);

      --ease: 0.18s ease-out;
    }

    *{
      box-sizing:border-box;
      -webkit-tap-highlight-color: transparent;
      margin:0;
      padding:0;
    }

    html, body{
      height:100%;
      background: var(--bg);
      color: var(--white);
    }

    body{
      font-family: system-ui, -apple-system, "SF Pro Text", "SF Pro Display",
        Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display:flex;
      justify-content:center;
      align-items:flex-start;

      /* Safe-area friendly */
      padding:
        calc(14px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(22px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
    }

    .app{
      width:100%;
      max-width: 440px;
    }

    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:12px;
      padding: 6px 2px 14px;
      border-bottom: var(--border-weak);
      margin-bottom: 14px;
    }

    .title{
      font-size: 1.05rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--silver);
      font-weight: 600;
    }

    .subtitle{
      margin-top: 6px;
      font-size: 0.8rem;
      line-height: 1.25;
      color: rgba(255,255,255,0.72);
      max-width: 26ch;
    }

    .date{
      font-size: 0.7rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--silver);
      white-space: nowrap;
      padding: 6px 10px;
      border: var(--border-weak);
      border-radius: 999px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .door{
      position:relative;
      aspect-ratio: 1 / 1;
      background: var(--tile);
      border: var(--border-weak);
      border-radius: var(--radius-tile);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition: border-color var(--ease), transform var(--ease), opacity var(--ease);
    }

    .door:hover{
      border: var(--border-strong);
      transform: translateY(-1px);
    }

    .door:active{
      transform: scale(0.985);
    }

    .door-number{
      font-size: 1.25rem;
      font-weight: 650;
      letter-spacing: 0.08em;
      color: var(--white);
    }

    .door.locked{
      opacity: 0.45;
      cursor: default;
    }

    .lock-badge{
      position:absolute;
      bottom: 7px;
      right: 8px;
      font-size: 0.75rem;
      color: var(--silver);
    }

    /* Modal */
    .backdrop{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      display:none;
      align-items:center;
      justify-content:center;
      padding:
        calc(12px + env(safe-area-inset-top))
        calc(12px + env(safe-area-inset-right))
        calc(16px + env(safe-area-inset-bottom))
        calc(12px + env(safe-area-inset-left));
      z-index: 50;
    }

    .backdrop.visible{
      display:flex;
    }

    .modal{
      width:100%;
      max-width: 420px;
      background: var(--panel);
      border: var(--border-strong);
      border-radius: var(--radius-panel);
      overflow:hidden;
    }

    .hero{
      width:100%;
      aspect-ratio: 16 / 9;
      background: #000;
      border-bottom: var(--border-weak);
      position: relative;
      display:flex;
      align-items:center;
      justify-content:center;
      color: rgba(255,255,255,0.6);
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .hero img{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }

    .hero-placeholder{
      padding: 10px;
      text-align:center;
    }

    .close{
      position:absolute;
      top: 10px;
      right: 10px;
      width: 30px;
      height: 30px;
      border-radius: 999px;
      background: #000;
      border: var(--border-weak);
      color: var(--white);
      font-size: 0.95rem;
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
    }

    .body{
      padding: 14px 16px 18px;
    }

    .day-label{
      font-size: 0.7rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--silver);
      margin-bottom: 6px;
    }

    .modal-title{
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .modal-text{
      font-size: 0.95rem;
      line-height: 1.45;
      color: rgba(255,255,255,0.92);
      white-space: pre-wrap;
    }

    /* Toast */
    .toast{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: calc(14px + env(safe-area-inset-bottom));
      background: #000;
      border: var(--border-weak);
      color: var(--white);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 0.78rem;
      display:none;
      z-index: 60;
    }
    .toast.visible{ display:block; }

    @media (max-width: 370px){
      .grid{ gap: 8px; }
      .door-number{ font-size: 1.15rem; }
    }
  </style>
</head>

<body>
  <main class="app">
    <header class="header">
      <div>
        <div class="title">Advent 2025</div>
        <div class="subtitle">
          Dein minimalistischer digitaler Adventskalender.
          Schwarz Â· WeiÃŸ Â· Silber.
        </div>
      </div>
      <div class="date" id="dateRange">1â€“24 Dez 2025</div>
    </header>

    <section class="grid" id="grid" aria-label="Adventskalender TÃ¼rchen"></section>
  </main>

  <!-- Modal -->
  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="hero" id="hero">
        <span class="hero-placeholder" id="heroPlaceholder">Bild folgt</span>
        <img id="heroImg" alt="Bild zum TÃ¼rchen" />
        <button class="close" id="closeBtn" aria-label="SchlieÃŸen">âœ•</button>
      </div>
      <div class="body">
        <div class="day-label" id="modalDay"></div>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-text" id="modalText"></div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"><span id="toastMsg"></span></div>

  <script>
    /* =========================================================
       SETTINGS
       ========================================================= */
    const YEAR = 2025;

    // true = TÃ¼rchen nur am jeweiligen Dezember-Tag Ã¶ffnen
    const LOCK_BY_DATE = true;

    /* =========================================================
       CONTENT
       - Minimal, keine Tags im UI
       - Bilder standardmÃ¤ÃŸig als lokale Repo-Dateien:
         images/day01.jpg ... images/day24.jpg
       ========================================================= */
    const entries = [
      {
        day: 1,
        title: "Ankommen im Advent",
        text:
`Heute nur ein kleiner, leiser Anfang.
Ein Moment, in dem der Dezember kurz still wird
und du merkst: Das ist fÃ¼r dich.`,
        image: "images/day01.jpg"
      },
      {
        day: 2,
        title: "Ruhe in Silber",
        text:
`Wenn heute alles zu laut ist:
nimm dir eine Minute.
Nichts leisten. Nur atmen.`,
        image: "images/day02.jpg"
      },
      {
        day: 3,
        title: "Mini-Quest",
        text:
`Mach eine Sache absichtlich langsam.
Ein Tee. Ein Schritt. Eine Nachricht.`,
        image: "images/day03.jpg"
      },
      {
        day: 4,
        title: "Kontrast",
        text:
`Du musst nicht jeden Tag glÃ¤nzen.
Auch leise Tage zÃ¤hlen.`,
        image: "images/day04.jpg"
      },
      {
        day: 5,
        title: "Kleines Licht",
        text:
`Finde heute ein winziges Highlight
und nimm es bewusst wahr.`,
        image: "images/day05.jpg"
      },
      {
        day: 6,
        title: "Nikolaus",
        text:
`Offizielle Erlaubnis:
Heute darf es sÃ¼ÃŸ sein.`,
        image: "images/day06.jpg"
      }
    ];

    // Auto-fill 7â€“24 mit Platzhaltern
    for (let d = 7; d <= 24; d++) {
      if (!entries.find(e => e.day === d)) {
        entries.push({
          day: d,
          title: `TÃ¼rchen ${String(d).padStart(2, "0")}`,
          text:
`Platzhalter fÃ¼r deinen Text.

Ersetze title, text und ggf. image
im entries-Array.`,
          image: `images/day${String(d).padStart(2, "0")}.jpg`
        });
      }
    }
    entries.sort((a,b) => a.day - b.day);

    /* =========================================================
       RUNTIME
       ========================================================= */
    const grid = document.getElementById("grid");
    const backdrop = document.getElementById("backdrop");

    const dateRange = document.getElementById("dateRange");
    dateRange.textContent = `1â€“24 Dez ${YEAR}`;

    const modalDay = document.getElementById("modalDay");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");

    const hero = document.getElementById("hero");
    const heroImg = document.getElementById("heroImg");
    const heroPlaceholder = document.getElementById("heroPlaceholder");
    const closeBtn = document.getElementById("closeBtn");

    const toast = document.getElementById("toast");
    const toastMsg = document.getElementById("toastMsg");

    const now = new Date();
    const isDecember = now.getMonth() === 11;
    const todayDay = isDecember ? now.getDate() : 0;

    function isLocked(day){
      if (!LOCK_BY_DATE) return false;
      if (!isDecember) return true;
      return day > todayDay;
    }

    function showToast(msg){
      toastMsg.textContent = msg;
      toast.classList.add("visible");
      setTimeout(() => toast.classList.remove("visible"), 1600);
    }

    function openModal(entry){
      modalDay.textContent = `Tag ${entry.day} Â· ${YEAR}`;
      modalTitle.textContent = entry.title;
      modalText.textContent = entry.text;

      // Image handling: avoid broken icon
      heroImg.style.display = "none";
      heroPlaceholder.style.display = "block";
      heroImg.src = entry.image || "";

      if (entry.image) {
        heroImg.onload = () => {
          heroPlaceholder.style.display = "none";
          heroImg.style.display = "block";
        };
        heroImg.onerror = () => {
          heroImg.style.display = "none";
          heroPlaceholder.style.display = "block";
        };
      }

      backdrop.classList.add("visible");
      backdrop.setAttribute("aria-hidden", "false");
    }

    function closeModal(){
      backdrop.classList.remove("visible");
      backdrop.setAttribute("aria-hidden", "true");
    }

    closeBtn.addEventListener("click", closeModal);
    backdrop.addEventListener("click", (e) => {
      if (e.target === backdrop) closeModal();
    });
    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape") closeModal();
    });

    function makeDoor(entry){
      const locked = isLocked(entry.day);

      const door = document.createElement("div");
      door.className = "door" + (locked ? " locked" : "");

      const num = document.createElement("div");
      num.className = "door-number";
      num.textContent = String(entry.day).padStart(2,"0");
      door.appendChild(num);

      if (locked){
        const lock = document.createElement("div");
        lock.className = "lock-badge";
        lock.textContent = "ðŸ”’";
        door.appendChild(lock);
      }

      door.addEventListener("click", () => {
        if (isLocked(entry.day)){
          showToast("Dieses TÃ¼rchen ist noch nicht dran.");
          return;
        }
        openModal(entry);
      });

      return door;
    }

    entries.forEach(e => grid.appendChild(makeDoor(e)));
  </script>
</body>
</html>
